<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>记忆游戏</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="main">
        <div id="div1" class="choise"><p id="p1"></p></div>
        <div id="div2" class="choise"><p id="p2"></p></div>
        <div id="div3" class="choise"><p id="p3"></p></div>
        <button id="addbtn" onclick="add()">确定</button>

        <button id="againbtn" onclick="again()">重来</button>
        <button id="A" class="option" onclick="choose1()">A</button>
        <button id="B" class="option" onclick="choose2()">B</button>
        <button id="C" class="option" onclick="choose3()">C</button>
        <button id="D" class="option" onclick="choose4()">D</button>
        <button id="E" class="option" onclick="choose5()">E</button>
        <button id="F" class="option" onclick="choose6()">F</button>

        <div id="divlist"></div>

        <p id="pid1">正确字母个数</p>
        <p id="pid2">正确位置个数</p>
    </div>
</body>
</html>
